<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Management - LitterLens</title>
    <link rel="icon" type="image/png" href="/static/icons8.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-900 text-white min-h-screen p-8">  
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-bold">Manage Field Staff</h1>
            <a href="/dashboard" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg">← Back</a>
        </header>

        <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead class="bg-white/5 border-b border-white/10 text-gray-400 uppercase text-sm">
                    <tr>
                        <th class="p-4">Name</th>
                        <th class="p-4">ID</th>
                        <th class="p-4">Role</th>
                        <th class="p-4">Zone</th>
                        <th class="p-4">Status</th>
                        <th class="p-4">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for member in staff_list %}
                    <tr class="border-b border-white/5 hover:bg-white/5 transition">
                        <td class="p-4 font-semibold">{{ member.full_name }}</td>
                        <td class="p-4 opacity-70">{{ member.employee_id }}</td>
                        <td class="p-4">
                            <span class="px-2 py-1 rounded bg-blue-500/20 text-blue-300 text-xs">
                                {{ member.job_role }}
                            </span>
                        </td>
                        <td class="p-4">Zone {{ member.zone }}</td>
                        <td class="p-4">
                            <span class="text-green-400">● Active</span>
                        </td>
                        <td class="p-4">
                            <button class="text-red-400 hover:underline">Remove</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
